version: '3'

services:
  homer:
#    image: b4bz/homer:22.02.1  ## added version number due to regression
    image: b4bz/homer:latest
    container_name: homer
    environment:
     - PUID=${PUID}
     - PGID=${PUID}
    volumes:
      - ${appdata}/homer:/www/assets
    ports:
      - ${homer_port}:8080
    restart: unless-stopped
    networks:
      - dockernet

networks:
  dockernet:
    external: false
