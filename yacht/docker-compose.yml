version: '3'

# default login = admin@yacht.local / pass

networks:
  dockernet:
    external: true

services:
  yacht:   
    container_name: yacht
    image: selfhostedpro/yacht
    ports:
      - ${yacht_port}:8000
    volumes:
      - ${appdata}/appdata/yacht:/config
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - dockernet
