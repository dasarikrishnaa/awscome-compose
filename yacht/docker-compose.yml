version: '3'

networks:
  dockernet:
    external: true

  yacht:
    container_name: yacht
    image: selfhostedpro/yacht
    ports:
      - 8016:8000
    volumes:
      - ./appdata/yacht:/config
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - dockernet
